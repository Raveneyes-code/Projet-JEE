<div class="container d-flex justify-content-center align-content-center" *ngIf="productFormGroup">
  <!--  {{productFormGroup.value|json}}-->
  <div class="card col-6 p-1 pt-0 mt-4">
    <div class="card-body">
      <form [formGroup]="productFormGroup" class="form">
        <div class="my-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
          <div *ngIf="productFormGroup.get('name')!.invalid && submitted" class="alert alert-danger py-1">
            <div>Name is Required</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" placeholder="Enter price" formControlName="price">
          <div *ngIf="productFormGroup.get('price')!.invalid && submitted" class="alert alert-danger py-1">
            <div>Price is Required</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" placeholder="Enter quantity"
                 formControlName="quantity">
          <div *ngIf="productFormGroup.get('quantity')!.invalid && submitted" class="alert alert-danger py-1">
            <div>Quantity is Required</div>
          </div>
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label me-5">
            <input class="form-check-input" type="checkbox" formControlName="selected">
            <span>Selected</span>
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" formControlName="available">
            <span>Available</span>
          </label>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success col-5 mt-3" (click)="onSaveProduct()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
