<div class="container" *ngIf="productFormGroup">
<!--    {{productFormGroup.value|json}}-->
  <form [formGroup]="productFormGroup" class="form" >
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name"/>
      <!--      [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">-->
      <!--      <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">-->
      <!--      <div *ngIf="productFormGroup.controls.name.errors.required">Name is Required</div>-->
      <!--      </div>-->

    </div>
    <div class="mb-3">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" placeholder="Enter price" formControlName="price">
    </div>
    <div class="mb-3">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" formControlName="quantity">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label me-5">
        <input class="form-check-input" type="checkbox" formControlName="selected">
        <span>Selected</span>
      </label>
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" formControlName="available">
        <span>Available</span>
      </label>
    </div>
    <button type="submit" class="btn btn-success" (click)="onUpdateProduct()">Save</button>
  </form>
</div>
